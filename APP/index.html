<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattero</title>
    <style>
        :root{
            --Light-Green:#55D9B1;
            --Ultra-White:#FFFFFF;
            --Just-Black: #242422;
            --Dark: #4A4A4A;
            --Light-in-Dark: #686868;
            --Leave-Red: #ff4747;
            --Light-Leave-Red: #ff6666;
            --Dark-Leave-Red: #ff3838;
        }
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: Dosis Bold;
            src: url('/Assets/Font/Dosis/Dosis-Bold.ttf');
            font-weight: bold;
        }
        @font-face {
            font-family: Dosis Semi Bold;
            src: url('/Assets/Font/Dosis/Dosis-SemiBold.ttf');
            font-weight: Regular;
        }
        html,body{
            background-color: var(--Just-Black);
        }
        .main-form{
            display: flex;
            align-items: center;
            flex-direction: column;
            width: auto;
            height: 90%;
            max-width: 400px;
            margin: 20px;
        }
        main{
            background-color: var(--Dark);
            width: 90%;
            height: 220px;
            max-width: 420px;
            min-width: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
        }
        .username-box{
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 2px 15px 0px 15px;
            font-size: 25px;
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            outline: none;
            background-color: var(--Light-in-Dark);
            border: none;
            text-align: center;
        }
        .username-box:focus{
            border: 2px solid var(--Light-Green);
        }
        .channel-box{
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 2px 15px 0px 15px;
            font-size: 25px;
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            outline: none;
            background-color: var(--Light-in-Dark);
            border: none;
            text-align: center;
        }
        .channel-box:focus{
            border: 2px solid var(--Light-Green);
        }
        .submit-btn{
            font-family: Dosis Bold;
            width: 50%;
            height: 40px;
            max-width: 250px;
            color: var(--Ultra-White);
            text-align: center;
            background-color: var(--Light-Green);
            outline: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
        }
        .Alert-box{
            background-color: var(--Dark);
            position: fixed;
            top: -10%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: fit-content;
            height: fit-content;
            border-radius: 30px;
            opacity: 0;
            transition: 0.5s;
            z-index: 1000;
        }
        .Alert-box-text{
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            display: flex;
            justify-content: center;
            font-size: 90%;
            margin: 15px 30px 20px;
        }
        .Alert-box-text-des{
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            display: flex;
            justify-content: center;
            font-size: 75%;
            margin: 0px 15px 10px 15px;
        }
        .SendButton{
            display: none;
            background-color: var(--Light-Green);
            border: 5px solid var(--Light-Green);
            border-radius: 0px 10px 10px 0;
            cursor: pointer;
        }
        .leave-btn{
            position: fixed;
            top: 2%;
            right: 2%;
            width: 100px;
            height: 40px;
            text-align: right;
            padding: 5px 15px 10px 10px;
            font-family: Dosis Semi Bold;
            background-color: var(--Leave-Red);
            cursor: pointer;
            border: transparent;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            transition: 0.3s;
            display: block;
            opacity: 0;
        }
        .leave-btn:hover{
            background-color: var(--Light-Leave-Red);
        }
        .leave-btn:active{
            background-color: var(--Dark-Leave-Red);
        }
    </style>

    </script>
</head>
<body>
    <div class="Alert-box" id="Alert-box">
        <p class="Alert-box-text" id="Alert-box-text"></p>
        <p class="Alert-box-text-des" id="Alert-box-text-des"></p>
    </div>
    <button id="leave-btn" class="leave-btn" disabled>‚úåÔ∏è Leave</button>
    <main id="main">
        <form id="main-form" class="main-form">
            <input id="user" autocomplete="off"  type="text" class="username-box" placeholder="Username">
            <input id="chanl" autocomplete="off" type="text" class="channel-box" placeholder="Channel">
            <svg id="SendButton" class="SendButton" width="30" height="30" viewBox="0 0 31 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 13.2821V24L29 13.2821L2 2V13.2821ZM2 13.2821H19.75" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                
            <button onclick="SendFormData()" id="continue-btn" class="submit-btn">CONTINUE</button>
        </form>
    </main>
</body>
<script onload="Site_Check();" src="/Assets/index.js" onerror="Site_Check();" defer></script>
</html>
