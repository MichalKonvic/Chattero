    <title>Chattero</title>
    <style>
        :root{
            --Light-Green:#55D9B1;
            --Ultra-White:#FFFFFF;
            --Just-Black: #242422;
            --Dark: #4A4A4A;
            --Light-in-Dark: #686868;
        }
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: Dosis Bold;
            src: url('/Assets/Font/Dosis/Dosis-Bold.ttf');
            font-weight: bold;
        }
        @font-face {
            font-family: Dosis Semi Bold;
            src: url('/Assets/Font/Dosis/Dosis-SemiBold.ttf');
            font-weight: Regular;
        }
        html,body{
            background-color: var(--Just-Black);
        }
        .main-form{
            display: flex;
            align-items: center;
            flex-direction: column;
            width: auto;
            height: 90%;
            max-width: 400px;
            margin: 20px;
        }
        main{
            background-color: var(--Dark);
            width: 90%;
            height: 220px;
            max-width: 420px;
            min-width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
        }
        .username-box{
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 2px 15px 0px 15px;
            font-size: 25px;
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            outline: none;
            background-color: var(--Light-in-Dark);
            border: none;
            text-align: center;
        }
        .username-box:focus{
            border: 2px solid var(--Light-Green);
        }
        .channel-box{
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 2px 15px 0px 15px;
            font-size: 25px;
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            outline: none;
            background-color: var(--Light-in-Dark);
            border: none;
            text-align: center;
        }
        .channel-box:focus{
            border: 2px solid var(--Light-Green);
        }
        .submit-btn{
            font-family: Dosis Bold;
            width: 50%;
            height: 40px;
            max-width: 250px;
            color: var(--Ultra-White);
            text-align: center;
            background-color: var(--Light-Green);
            outline: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
        }
        .Alert-box{
            background-color: var(--Dark);
            position: fixed;
            top: -10%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: fit-content;
            height: 60px;
            border-radius: 50px;
            opacity: 0;
            transition: 0.5s;
        }
        .Alert-box-text{
            font-family: Dosis Semi Bold;
            color: var(--Ultra-White);
            display: flex;
            justify-content: center;
            font-size: 20px;
            margin: 15px 30px 20px;
        }
    </style>

</head>
